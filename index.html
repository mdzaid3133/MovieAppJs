<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <!--Navigation Bar start-->

  <nav>
    <div class=" container max-width">
      <div class="logo">
        <img src="logo.png" alt="">
      </div>
      <div class="searchBar">
        <input type="text" placeholder="Search movie details..." id="searchInput">
        <button id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
    </div>
  </nav>

  <main>
    <div class="hero-section">
      <img id="bannerImg"
        src="https://s3-us-west-2.amazonaws.com/techvibes/wp-content/uploads/2017/04/24135159/Netflix-Background.jpg"
        alt="">
      <div class="overley">
        <h1 class="bannerText">Search Your Favorite Movie</h1>
      </div>
    </div>
    <div class="movie-section">
      <div class="movie-heading">
        <h2 class="Heading">Latest Movies</h2>
        <div class="showTabsContainer">
          <button id="movie-tab" class="active">Movie</button>
          <button id="serise-tab">Series</button>
        </div>
      </div>
      <div id="movieCardContainer" class="slide">
        <!-- <div class="card">
                          <img src="https://m.media-amazon.com/images/M/MV5BMTg4MDk1ODExN15BMl5BanBnXkFtZTgwNzIyNjg3MDE@._V1_SX300.jpg" alt="The Lego Movie">
                          <div class="card-content">
                            <h2>The Lego Movie</h2>
                            <p>Type: Movie</p>
                            <p>Year: 2014</p>
                            <p>IMDb ID: tt1490017</p>
                          </div>
                        </div>
                    </div> -->

      </div>
      <div class="morebtn-wrapper">
        <button id="morebtn">More</button>
      </div>
    </div>
    <div class="popupContainer" id="popupContainer">
      <div class="popupContent" id="popupContent">
        <span class="closeButton" onclick="closePopup()">&times;</span>
        <div id="movieDetailsSection"></div>
      </div>
    </div>
    <!-- <div class="movieDetailsSection" id="movieDetailsSection">
                    <div class="wrapper">
                    </div> -->
    </div>

  </main>

  <!-- <footer>
                <div>
                  <p class="footer-text">  &copy; CopyRight MovieHub, All Rights Reserved</p>
                </div>
            </footer> -->

  <script src="app.js"></script>
</body>

</html>
